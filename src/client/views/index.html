    <title>Travel App</title>

<body>
    <header>
        <div class="logo">
            <h1 class="header-line">Travel App</h1>
            <h4 class="header-line2">Not all those who wander are lost</h4>
            <img src="./src/client/media/logo.png" alt="logo">
        </div>
    </header>
    <section>
        <div class="wrapper bg-white">
            <form action="#">
                <div class="form-group d-sm-flex margin">
                    <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative"> <input type="date" required placeholder="Depart Date" class="form-control">
                        <div class="label" id="depart"></div>
                    </div>
                    <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative"> <input type="date" required placeholder="Return Date" class="form-control">
                        <div class="label" id="return"></div>
                    </div>
                </div>
                <div class="form-group border-bottom d-flex align-items-center position-relative margin"> <input type="text" required placeholder="Destination" class="form-control">
                     <div class="label" id="Destination"></div> <span class="fas fa-map-marker text-muted"></span>
                </div>
                <div class="form-group border-bottom d-flex align-items-center position-relative margin"> <input type="number" required placeholder="Traveller(s)" class="form-control">
                    <div class="label" id="psngr"></div> <span class="fas fa-users text-muted"></span>
                </div>
                <div class="form-group border-bottom d-flex align-items-center position-relative margin"> <textarea type="text" required placeholder="Notes" class="form-control"></textarea>
                    <div class="label" id="notes"></div> 
                </div>
                <div class="form-group btn-div">
                    <button type="button" id="submit" class="btn btn-outline-primary">Submit</button>
                    <div class="loading" id="loading">
                        <div class="spinner-border text-info" role="status"></div>
                        <span>Loading...</span>
                    </div>
                </div> 
              
            </form>

        </div>
    </section>
