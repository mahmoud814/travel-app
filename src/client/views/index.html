<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Weather journal</title>
</head>
<body>
  <div class="entryHolder">
    <h2 class="data_title">Most Recent Data</h2>
      <div class="data_content">
        <div id="date"></div>
      </div>
      <div class="data_content">
        <div id="temp"></div>
      </div>
      <div class="data_content"> 
        <div id="feel"></div>
      </div>
  </div>
  <div class="container">
    <form class="app-form" autocomplete="off">
      <h1>Weather Journal App</h1>
      <div class="mb-3">
        <label for="zipcode"  class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="zip">
      </div>
      <div class="mb-3">
        <label for="Feeling" class="form-label">Describe Your Feeling</label>
        <textarea name="Feeling"  class="form-control" id="feelings" cols="30" rows="5"></textarea>
      </div>
      <button type="submit" id="generate" class="btn btn-primary">Submit</button>
    </form>
  </div>
    
</body>


</html>
